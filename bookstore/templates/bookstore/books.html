{% extends "bookstore/base.html" %}
{% block content %}
<h1 class="pt-5 pl-5">this is the list of books </h1>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
  {% for item in books %}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
      <td>{{item.category}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table><!-- JavaScript Bundle with Popper -->
</div>
{% endblock %}
